<div class="sidebar-container">
    <div class="input-container">
        <i class="fa fa-search icon"></i>
        <input class="input-field" type="text" placeholder="Type something" name="usrnm">
    </div>
    <section class="scroll-list-item">
        <div class="list-item" *ngFor="let note of notesList">
            <div class="sidebar-title">{{note.title}}</div>
            <div class="sidebar-content">{{note.content}}</div>
            <div class="timestamp">{{note.updatedOn | amTimeAgo}}</div>
        </div>
    </section>
</div>
